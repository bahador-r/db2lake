name: Publish drivers

on:
  push:
    branches: [ master ]
    paths:
      - 'packages/driver-*/**'

permissions:
  contents: read
  packages: write

jobs:
  publish-drivers:
    name: Build and publish drivers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps and build root
        run: |
          npm ci
          npm run build

      - name: Find driver packages
        id: find_packages
        run: |
          echo "PACKAGES<<EOF" > pkglist.txt
          for d in packages/*; do
            if [ -f "$d/package.json" ]; then
              name=$(cat "$d/package.json" | jq -r .name)
              case "$name" in
                @db2lake/driver-*) echo "$d";;
              esac
            fi
          done >> pkglist.txt
          echo "EOF" >> pkglist.txt
          cat pkglist.txt

      - name: Publish each driver
        run: |
          for d in packages/*; do
            if [ -f "$d/package.json" ]; then
              name=$(cat "$d/package.json" | jq -r .name)
              case "$name" in
                @db2lake/driver-*)
                  echo "Publishing $name from $d"
                  cd "$d"
                  npm ci
                  npm run build || true
                  npm publish --access public || true
                  cd -
                  ;;
              esac
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
