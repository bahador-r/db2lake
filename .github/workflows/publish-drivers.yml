name: Publish drivers

on:
  push:
    branches: [ master ]
    paths:
      - 'packages/driver-*/**'

permissions:
  contents: read
  packages: write

jobs:
  publish-drivers:
    name: Build and publish drivers
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Find driver packages
        id: find_packages
        run: |
          echo "PACKAGES<<EOF" > pkglist.txt
          for d in packages/*; do
            if [ -f "$d/package.json" ]; then
              name=$(cat "$d/package.json" | jq -r .name)
              case "$name" in
                @db2lake/driver-*) echo "$d";;
              esac
            fi
          done >> pkglist.txt
          echo "EOF" >> pkglist.txt
          cat pkglist.txt

      - name: Publish each driver
        run: |
          for d in packages/*; do
            if [ -f "$d/package.json" ]; then
              name=$(cat "$d/package.json" | jq -r .name)
              case "$name" in
                @db2lake/driver-*)
                  echo "Publishing $name from $d"
                  cd "$d"
                  pnpm install
                  pnpm run build || true
                  pnpm publish --access public || true
                  cd -
                  ;;
              esac
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
