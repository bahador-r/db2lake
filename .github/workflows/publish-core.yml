name: Publish @db2lake/core

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/core/**'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build and publish core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install & build core
        run: |
          cd packages/core
          npm ci
          npm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish core to npm
        run: |
          cd packages/core
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
